query categoryPendingArticlesQuery($category_id: Int!, $filter: ArticleFilter) {
    category(id: $category_id) {
        id
        name
        articles(filter: $filter) {
            id
            type
            title
            user {
                id
                name
                avatar
            }
            pivot_time_ago
            pivot_status
            pivot_category {
                id
                name
            }
        }
    }
}

