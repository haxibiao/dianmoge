query unreadsQuery {
    user {
        id
        unread_comments
        unread_likes
        unread_follows
        unread_requests
        unread_tips
        unread_others
    }
}

query newRequestedCategoriesQuery {
    user {
        id
        name
        categories(filter: REQUESTED) {
            id
            name
            logo
            new_requests
            latestArticle {
                id
                title
            }
        }
    }
}

query commentNotificationQuery($offset: Int) {
    user {
        id
        name
        notifications(type: ARTICLE_COMMENTED, offset: $offset) {
            id
            type
            user {
                id
                name
                avatar
            }
            comment {
                id
                body
                likes
                liked
                time_ago
                commentable_id
                user {
                    id
                    avatar
                    name
                }
            }
            article {
                id
                type
                title
            }
        }
    }
}

